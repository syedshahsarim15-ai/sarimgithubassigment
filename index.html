<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
        background-color: rgb(4, 13, 97);
    }
    .card{
        margin: 1rem;
        justify-content: center;
        display: flex;
        flex-direction: column;
        box-shadow: 0px 0px 15px 5px rgb(23, 248, 237);
        padding: 2rem;
        border-radius: 10px;
        color: rgb(20, 218, 253);
        margin-top: 4rem;
    }
    button{
        margin-top: 2rem;
        padding: 1rem;
        width: 10rem;
        color: aliceblue;
        background-color: rgb(47, 47, 247);
        border: none;
        border-radius: 5px;
    }
    button:hover{
        background-color: rgb(67, 108, 240);
    }
    input{
        width: 10rem;
        padding: 1rem;
        font-size: 1rem;
        border-radius: 5px;
    }
    #result{
        margin-top: 1rem;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #result span{
        font-size: 1rem;
    }
    #result span:nth-child(2){
        font-size: 2rem;
        font-weight: 800;
    }
</style>

<body>
    <center><h1 style="color: rgb(51, 222, 252); margin-top: 5rem;">BMI CALCULATOR</h1></center>

    <div class="card">
        <div class="input-container">
            <div class="input-group">
                <label for="weight"><h2>Weight (kg)</h2></label>
                <input type="number" id="weight">
            </div>

            <div class="input-group">
                <label for="height"><h2>Height (cm)</h2></label>
                <input type="number" id="height"> 
            </div>
        </div>

        <center><button id="calculate">Calculate</button></center>

        <div id="result">
            <span>BMI Score</span>
            <span id="score"></span>
            <span id="category"></span>
        </div>
    </div>

    <script>
        document.getElementById("calculate").addEventListener("click", function () {
      let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value) / 100;

  if (!weight || !height) {
          alert("Please enter both weight and height.");
          return;
}

 let bmi = weight / (height * height);
 document.getElementById("score").textContent = bmi.toFixed(2);

    let category = "";
 if (bmi < 18.5) category = "Underweight";
     else if (bmi < 24.9) category = "Normal Weight";
     else if (bmi < 29.9) category = "Overweight";
     else category = "Obese";

            document.getElementById("category").textContent = category;
            document.getElementById("result").style.display = "flex";
});
    </script>
</html>
